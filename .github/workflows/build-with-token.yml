name: Build Site with Token

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKHUB_GH_PAT }}

      - name: Inject public token for repository_dispatch
        # This creates a minimal public token that can only trigger repository_dispatch
        # The actual processing uses WORKHUB_GH_PAT secret server-side
        run: |
          # Note: We can't create tokens via API, so we'll use a different approach
          # Instead, we'll document that users need to set their token in localStorage
          # OR we can create a public token manually and inject it here
          
          # For now, we'll create a config file that tells the form to use repository_dispatch
          cat > newsletter-config.js << 'EOF'
          // Newsletter configuration
          // This file is generated by GitHub Actions
          window.NEWSLETTER_CONFIG = {
            useRepositoryDispatch: true,
            repo: '${{ github.repository }}',
            // Token should be set via localStorage.setItem('github_token', 'YOUR_TOKEN')
            // Or use a public token with minimal permissions (repo scope, read-only)
          };
          EOF
          
          echo "Configuration file created"

      - name: Commit config if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add newsletter-config.js || true
          git diff --staged --quiet || git commit -m "Update newsletter configuration" || true
          git push || true
