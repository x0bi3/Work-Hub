name: Inject Newsletter Token Now

on:
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKHUB_GH_PAT }}
          persist-credentials: true

      - name: Inject GitHub token for form submissions
        run: |
          # Create newsletter config with token
          cat > newsletter-config.js << EOF
          // Newsletter configuration - Auto-generated by GitHub Actions
          // This token is used to trigger repository_dispatch events
          // The actual processing uses WORKHUB_GH_PAT secret server-side
          window.NEWSLETTER_CONFIG = {
            githubToken: '${{ secrets.WORKHUB_GH_PAT }}',
            repo: '${{ github.repository }}',
            useRepositoryDispatch: true
          };
          EOF
          
          echo "âœ… Newsletter configuration file created"
          echo "Token length: ${#WORKHUB_GH_PAT}"

      - name: Commit and push config file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add newsletter-config.js
          git commit -m "Inject newsletter token configuration" || echo "No changes"
          git push
